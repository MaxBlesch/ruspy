# This file contatins the default values for the estimation process. Runing estimation with these values
# replicates Rust 1987 paper on optimal bus engine replacement.

replication:

  group   : Group4
  binsize : 5000

estimation:

  beta    : 0.9999
  states  : 90

simulation:

  beta    : 0.9999
  states  : 250
  periods : 100000
  seed    : 123
  buses   : 50
  probs   : [0.39189182, 0.59529371, 0.01281447] # Using the transition probabilities of the paper
  params  : [10.0517387 ,  2.27400464] # Also using the paramter estimated in the paper.
